# .github/workflows/release.yml
name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git
          sudo apt-get install -y libasound2-dev libx11-dev libxrandr-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev libxcursor-dev libxinerama-dev libwayland-dev libxkbcommon-dev

      - name: Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          mv build/shellpower shellpower-linux-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shellpower-linux-x64
          path: shellpower-linux-x64

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          mv build/shellpower shellpower-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shellpower-macos-arm64
          path: shellpower-macos-arm64

  build-macos-intel:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          mv build/shellpower shellpower-macos-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shellpower-macos-x64
          path: shellpower-macos-x64

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release
          mv build/Release/shellpower.exe shellpower-windows-x64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shellpower-windows-x64
          path: shellpower-windows-x64.exe

  release:
    needs: [build-linux, build-macos, build-macos-intel, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/shellpower-linux-x64/shellpower-linux-x64
            artifacts/shellpower-macos-arm64/shellpower-macos-arm64
            artifacts/shellpower-macos-x64/shellpower-macos-x64
            artifacts/shellpower-windows-x64/shellpower-windows-x64.exe
          generate_release_notes: true